{% extends 'base.html' %}
{% block content %}

<h1>Merchant List</h1>

{% for merchant in merchant_list %}
  <a href="{% url 'merchants_detail' merchant.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ merchant.name }}</span>
            <p>Location: {{ merchant.location }}</p>
            <p>Description: {{ merchant.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
