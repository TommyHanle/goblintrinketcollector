{% extends 'base.html' %}
{% block content %}

<h1>Merchant Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ merchant.name }}</span>
        <p>Location: {{ merchant.location }}</p>
        <p>Description: {{ merchant.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
