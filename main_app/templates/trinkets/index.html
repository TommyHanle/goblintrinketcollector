{% extends 'base.html' %}
{% block content %}

<h1>Trinket List</h1>

{% for trinket in trinkets %}
  <div class="card">
    <a href="{% url 'detail' trinket.id %}">
      <div class="card-content">
        <span class="card-title">{{ trinket.name }}</span>
        <p>Abilities: {{ trinket.abilities }}</p>
        <p>Description: {{ trinket.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
